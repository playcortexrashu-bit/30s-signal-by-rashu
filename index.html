<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Demo App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <h2>Login Required</h2>
  <input type="text" id="user" placeholder="Username">
  <input type="password" id="pass" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<!-- APP -->
<div class="card" id="appBox" style="display:none">
  <h2>Auto Signal (Demo)</h2>

  <div class="signal">Number: <span id="number">--</span></div>
  <div class="signal">Big / Small: <span id="bs">--</span></div>
  <div class="signal">Confidence: <span id="conf">--</span></div>

  <p class="timer">‚è± Next update in 30s</p>

  <p class="disclaimer">
    Educational demo only. No real betting.
  </p>
</div>

<script src="app.js"></script>
</body>
</html>
